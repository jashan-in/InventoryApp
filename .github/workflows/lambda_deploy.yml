name: Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - "lambda/**/lambda_function.py"

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package and deploy get_all_inventory_items
        run: |
          cd lambda/get_all_inventory_items
          zip -r ../../get_all_inventory_items.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name get_all_inventory_items \
            --zip-file fileb://get_all_inventory_items.zip

      - name: Package and deploy get_inventory_item
        run: |
          cd lambda/get_inventory_item
          zip -r ../../get_inventory_item.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name get_inventory_item \
            --zip-file fileb://get_inventory_item.zip

      - name: Package and deploy add_inventory_item
        run: |
          cd lambda/add_inventory_item
          zip -r ../../add_inventory_item.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name add_inventory_item \
            --zip-file fileb://add_inventory_item.zip

      - name: Package and deploy delete_inventory_item
        run: |
          cd lambda/delete_inventory_item
          zip -r ../../delete_inventory_item.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name delete_inventory_item \
            --zip-file fileb://delete_inventory_item.zip

      - name: Package and deploy get_location_inventory_items
        run: |
          cd lambda/get_location_inventory_items
          zip -r ../../get_location_inventory_items.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name get_location_inventory_items \
            --zip-file fileb://get_location_inventory_items.zip
